<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
</head>
<body>
    <div class="main"></div>
    <center>
        <h1><b>Movie Search app</b></h1><br>
        <p>Discover and explore your favorite movies like never before</p>
        <p>your ultimate cinematic companion.</p>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="enter the movie name">
            <button type="submit">Submit</button>
        </form>
    </center>
    <div id="movies" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px;"></div>

    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #e9ecef;
    margin: 0;
    padding: 0;
    text-align: center;
}
        .main {
            margin-top: 50px;
        }
        input {
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>

    <script>
    const API_KEY = "YOUR_API_KEY_HERE"; // Your OMDb API key
    const moviesDiv = document.getElementById("movies");
    const searchForm = document.querySelector("form"); // Select the form element
    const searchInput = document.querySelector("input"); // Select the input element

    searchForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const query = searchInput.value.trim();
        if (!query) return;

        // OMDb API call for searching movies
        const res = await fetch(`http://www.omdbapi.com/?apikey=${API_KEY}&s=${encodeURIComponent(query)}`);
        const data = await res.json();

        moviesDiv.innerHTML = ""; // Clear previous results

        // Check if the API returned any search results
        if (data.Response === "True") {
            // Loop through the search results and display each movie
            data.Search.forEach(movie => {
                const movieCard = document.createElement("div");
                movieCard.classList.add("movie");

                movieCard.innerHTML = `
                    <img src="${movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/200x300'}" alt="${movie.Title}" style="max-width: 200px; border-radius: 8px;">
                    <h3>${movie.Title}</h3>
                    <p>Year: ${movie.Year}</p>
                `;
                moviesDiv.appendChild(movieCard);
            });
        } else {
            moviesDiv.innerHTML = "<p>No results found.</p>";
        }
    });
</script>
</body>
</html>
